<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>FORM</title>
	<script>
    	var win;
		function openWindow(){
			win = window.open("",""," width=400");
			win.document.write("<h2><center>Form Output</center></h2>"+"<hr>");
			}
		function closeWindow(){
			win.close();
			}
		function add(){
			var name = document.getElementById("name").value;
			if(name.length<15){
				alert("Name must be minimum 15 character.");
				return;
				}
			var emailAd = document.getElementById("emailAd").value;
			var i = emailAd.indexOf('@');
			var j = emailAd.lastIndexOf('.');
			if(i>5 && i<j-1){
				alert("Your email is valid.");
				}else{
					alert("Your email is not valid.");
					return;
					}
			var pass = document.getElementById("pass").value;
			if(pass.length<6){
				alert("Password must be minimum 6 character.");
				return;
				}
			var gender = document.myForm.gender.value;
			var hobby = "";
			if(document.getElementById("reading").checked)
				hobby += "Reading, ";
			if(document.getElementById("writing").checked)
				hobby += "Writing, ";
			if(document.getElementById("singing").checked)
				hobby += "Singing";
			var country = document.myForm.country.value;
			var comment = document.myForm.comment.value;
			
			win.document.write("Your name is: "+ name+"<br>");
			win.document.write("Your email is: "+ emailAd+"<br>");
			win.document.write("Your password is: "+ pass+"<br>");
			win.document.write("Your gender is: "+ gender+"<br>");
			win.document.write("Your hobby: "+ hobby+"<br>");
			win.document.write("Your country is: "+ country+"<br>");
			win.document.write("Your comment is: "+ comment+"<br>");
			}
    </script>
</head>

<body>
	<form name="myForm">
    	Name:
        <input type="text" id="name" value="Shamim Sarker"><p>
        Email:
        <input type="email" id="emailAd" value="shamim@gmail.com"><p>
        Password:
        <input type="password" id="pass" value="12345"><p>
        Gender:
        <input type="radio" name="gender" value="Male" checked>Male
        <input type="radio" name="gender" value="Female">Female<p>
        Hobby:
        <input type="checkbox" id="reading" value="Reading" checked>Reading
        <input type="checkbox" id="writing" value="Writing">Writing
        <input type="checkbox" id="singing" value="Singing">Singing<p>
        Country:
        <select name="country">
        	<option value="Bangladesh">Bangladesh</option>
            <option value="India">India</option>
            <option value="Nepal">Nepal</option>
            <option value="Bhutan">Bhutan</option>
            <option value="China">China</option>
        </select><p>
        Comment:
        <textarea id="comment">This is sample comment...............</textarea>
        <button type="reset">Clear</button>
    </form>
    <button onClick="openWindow()">Open</button>
    <button onClick="add()">Add</button>
    <button onClick="closeWindow()">Close</button>
</body>
</html>
