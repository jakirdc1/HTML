<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Check Prime</title>
<script>
	function checkPrime(p){
		var n = Math.sqrt(p);
		var i = 2;
		for(i; i<=n; i++){
			if(p%i==0)
				return false;
			}
			return true;
		}
		
		var number = prompt("Please Enter A Number: ","");
		if(number != 0 && number != 1){
			if(checkPrime(number)){
				document.write(number + " is prime number.");
				}else{
					document.write(number + " is not prime number.");
					}
			}else{
				document.write(number + " is not prime number.");
				}
</script>
</head>

</html>
