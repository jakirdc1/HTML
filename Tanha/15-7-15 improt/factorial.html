<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Factorial</title>
<script>
function calfactorial(n){
	if(n==0){
		return 1;
		}else{
			return n*calfactorial(n-1);
			}
			
	}
var number=prompt("enter number is:", "");
document.write(	calfactorial(number));

</script>
</head>
