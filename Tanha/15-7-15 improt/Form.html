<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Form</title>
<script>

function openWindow(){

	win.document.write("<h2>Output window<h2>");
	}

	win.close();
	}
	
	
function add(){
	with(document){
	
var x1=getElementById("name").value;

if(getElementById("reading").checked==true)

</script>
</head>

<body>
<form id="myForm">
<pre>

email		:<input type="text" id="email"><br>
password	:<input type="password" id="pword"><br>
