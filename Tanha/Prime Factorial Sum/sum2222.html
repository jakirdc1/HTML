<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<script>
			function numberSum(m, n) {
			  var total = 0;
			    for(m; m <= n; m++){
			      total += m;
			    }
			    return total;
			}

			function run(){
			  var val = document.getElementById("val").value;
			  var val2 = document.getElementById("val22").value;
			  document.getElementById("results").innerHTML=val+": "+numberSum(val, val2)
			 }
		</script>
	</head>
	<body>
		<input id="val">
		<input id="val22" placeholder="2">
		<input type="Submit" onclick="run();">
		<p id="results"></p>
	</body>
</html>
