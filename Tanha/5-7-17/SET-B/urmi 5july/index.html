<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>

<script>
	
	function FindFactorial(){
			var x = prompt("Please Enter a Number","");
			var y = parseInt(x);
			var factorial=1;
			for(y;y>=1;y--){
				factorial*=y;
			}
			document.write("The Factorial of"+x+"is:"+factorial);
		}
		FindFactorial();

</script>



</body>
</html>
