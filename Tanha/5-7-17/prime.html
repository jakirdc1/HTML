<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<script>
function isPrime(num){
		
				var n =Math.sqrt(num);
				for(i=2;i<=n;i++){
					if(num%i==0)
					return false;
	        	}
				return true;
			}
			
function checkPrimeNumber(sn,en){
	for( sn; sn<=en; sn++){
		if(isPrime(sn)){
			document.write(sn+" is prime "+"<br/>");
			
			}else{
				document.write(sn+" is not prime "+"<br/>");
				}
		
		}
	
	}
checkPrimeNumber(10,100);
	
	
</script>
</head>
