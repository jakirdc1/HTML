<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Form </title>
<script>
var win;
function openWindow(){
	win=window.open("","","width=500,height=400");
	win.document.write("<center>Output Window</center>");
	
	}
	
	
function closeWindow(){
	win.close();
	
	}


function add(){
	with(document){

var x1=getElementById("name").value;
	if(x1.length==0 || x1.length>15){
		alert("name must be 1 to 15 character.");
		}
		
			
var x2=getElementById("email").value;

var i=x2.indexOf('@');
var j=x2.lastIndexOf('.');
	if(i>0 && i<j-1){
		alert("Valid email");
		}else{
			alert("Invalid email");
			return;
			}
		
		
		
var x3=getElementById("pword").value;
		if(x3.length<=5){
			
		alert("name must be less than 5 character.");	
		return;
			}
			
var x4=getElementById("number").value;

var x5="";

if(getElementById("reading").checked);
 x5+="Read";		


if(getElementById("writing").checked);
 x5+="Write";		
 
 
 if(getElementById("playing").checked);
 x5+="Play";		
		

var x6=getElementById("gender").value;


var x7=getElementById("country").value;
		
		
		
		
		
		
win.document.write("Your name is : "+x1+"<br/>");
win.document.write("Your email is : "+x2+"<br/>");		

win.document.write("Your Password is : "+x3+"<br/>");		

win.document.write("Your Id is : "+x4+"<br/>");		

win.document.write("Your hobby is : "+x5+"<br/>");		

win.document.write("Your gender is : "+x6+"<br/>");
		
win.document.write("Your country is : "+x7+"<br/>");		
		
		}
	
	}


</script>
</head>

<body>
<form id="myform">
<Pre>
Name		:<input type="text" id="name"><br/>
Email		:<input type="text" id="email"><br/>
password	:<input type="password" id="pword"><br/>
Id		    :<input type="text" id="number"><br/>
Hobby		:
                 <input type="checkbox" id="reading">Read
                 <input type="checkbox" id="writing">Write
                 <input type="checkbox" id="playing">Play
            
Gender		:
                 <input type="radio" id="gender" value="male">Male
                 <input type="radio" id="gender" value="Female">Female
             
Country		:<select id="country">
			<option id="Bangladesh">Bangladesh</option>
            <option id="Iran">Iran</option>
       		<option id="Iraq">Iraq</option>
            <option id="Pakistan">Pakistan</option>
          	<option id="Nepal">Nepal</option>

			</select>





</Pre>

</form>
<button onClick="openWindow()">Open window</button>
<button onClick="add()">Add</button>

<button onClick="closeWindow()">Close window</button>

</body>
</html>
